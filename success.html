<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .success-icon {
            color: #4CAF50;
            font-size: 60px;
            margin-bottom: 20px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="success-icon">✓</div>
    <h1>Payment Successful!</h1>
    <p>Your order has been confirmed.</p>
    <p>Thank you for your purchase!</p>
    <button onclick="goBack()" class="back-btn">Back to Payment</button>
    
    <script>
    //newn -----------------------------------------------------------------------------
        async function createOrder() {
            let userID;

            try {
                const response = await fetch('/api/get_user_id');
                if (!response.ok) {
                    throw new Error('无法获取用户ID');
                }
                const data = await response.json();
                userID = data.userID; // 从响应中获取 userID
            } catch (error) {
                console.error("Error fetching userID:", error);
                return;
            }

            // Create a random order ID
            const orderID = 'order_' + Math.random().toString(36).substr(2, 9); // 生成随机订单ID

            try {
                const response = await fetch('/api/create_order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ orderID: orderID, userID: userID, status: 'created' }),
                });

                if (!response.ok) {
                    throw new Error('Unable to create order');
                }

                console.log("Order created successfully");

            } catch (error) {
                console.error("Error creating order:", error);
            }
        }

        window.onload = createOrder;
//newn -----------------------------------------------------------------------------
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
