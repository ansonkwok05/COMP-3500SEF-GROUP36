<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <link rel="stylesheet" href="css/login.css">
	<title>Login</title>
</head>
<body>
	<div id="page_container" class="centered_container">
		<div id="login_container" class="centered_container">
			<div id="main_container">
				<div id="login_label">
					<div>Login</div>
					<div id="register_hint_label">...or register <a id="register_portal" href="register.html">here</a></div>
				</div>
				<div class="input_container">
					<input id="email_input" class="input_box" type="email" placeholder="Email">
					<div id="email_input_requirement"></div>
				</div>
				<div class="input_container">
					<input id="password_input" class="input_box" type="password" placeholder="Password">
					<div id="password_input_requirement"></div>
				</div>
				<div id="login_button_container">
					<div id="login_button">Login</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/login.js"></script>
</body>
</html>
