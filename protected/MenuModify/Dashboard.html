<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
<header>
    <h1>Shop Owner Dashboard</h1>
    <div class="header-actions">
        <a href="setting.html" class="btn-settings">
            âš™ï¸ Settings
        </a>
        <a href="/" class="btn-logout">Logout</a>
    </div>
</header>

<div class="dashboard-container">
    <!-- Restaurant Information -->
    <div class="restaurant-info">
        <h2>Restaurant Information</h2>
        <div class="restaurant-details">
            <p id="restaurant-name">Loading restaurant name...</p>
            <p id="restaurant-address">Loading address...</p>
            <p id="restaurant-cuisine">Loading cuisine type...</p>
        </div>
    </div>

    <!-- Add Tabs Navigation -->
    <div class="tabs">
        <button class="tab-btn active" data-tab="menu">ğŸ“‹ Menu Items</button>
        <button class="tab-btn" data-tab="orders">ğŸ“¦ Orders</button>
    </div>

    <!-- Menu Tab -->
    <div class="tab-content active" id="menu-tab">
        <div class="menu-section">
            <div class="section-header">
                <h2>Menu Items Management</h2>
                <button class="add-btn" id="add-item-btn">Add New Item</button>
            </div>

            <div class="menu-items" id="menu-items">
                <!-- Menu items will be loaded here dynamically -->
                <div class="loading">Loading menu items...</div>
            </div>
        </div>
    </div>

    <!-- Orders Tab -->
    <div class="tab-content" id="orders-tab">
        <div class="menu-section">
            <div class="section-header">
                <h2>ğŸ“¦ Order Management</h2>
                <button class="add-btn" onclick="loadOrders()">ğŸ”„ Refresh Orders</button>
            </div>

            <div class="menu-items" id="orders-container">
                <!-- Orders will be loaded here dynamically -->
                <div class="loading">Loading orders...</div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="item-modal">
    <div class="modal-content">
        <h3 id="modal-title">Add Menu Item</h3>

        <div class="form-group">
            <label for="item-name">Item Name *</label>
            <input type="text" id="item-name" placeholder="Enter item name" required>
        </div>

        <div class="form-group">
            <label for="item-price">Price ($) *</label>
            <input type="number" id="item-price" placeholder="0.00" step="0.01" min="0.01" required>
        </div>

        <div class="form-group">
            <label for="item-description">Description</label>
            <textarea id="item-description" rows="3" placeholder="Enter description (optional)"></textarea>
        </div>

        <div class="form-group">
            <label for="item-quantity">Initial Quantity</label>
            <input type="number" id="item-quantity" value="0" min="0">
        </div>

        <div class="modal-buttons">
            <button class="save-btn" id="modal-save-btn">Save Item</button>
            <button class="cancel-btn" id="modal-cancel-btn">Cancel</button>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="js/dashboard.js"></script>
</body>
</html>
