<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Settings</title>
    <link rel="stylesheet" href="/protected/MenuModify/settings/settings.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Restaurant Settings</h1>
        <nav>
            <a href="/protected/MenuModify/Dashboard.html">Dashboard</a>
            <a href="/protected/MenuModify/settings.html" class="active">Settings</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <main>
        <div class="settings-form">
            <h2>Restaurant Information</h2>
            <form id="restaurantForm">
                <div class="form-group">
                    <label for="name">Restaurant Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="cuisine">Cuisine Type:</label>
                    <select id="cuisine" name="cuisine" required>
                        <option value="">Select cuisine</option>
                        <option value="Fast-food">Fast Food</option>
                        <option value="Italian">Italian</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Mexican">Mexican</option>
                        <option value="Indian">Indian</option>
                        <option value="American">American</option>
                        <option value="Thai">Thai</option>
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-save">Save Changes</button>
                    <button type="button" class="btn-cancel" onclick="window.location.href='/protected/MenuModify/Dashboard.html'">Cancel</button>
                </div>
            </form>

            <div id="message" class="message"></div>
        </div>
    </main>
</div>

<script src="/protected/MenuModify/settings/settings.js"></script>
</body>
</html>
