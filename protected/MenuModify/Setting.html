<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Settings</title>
    <link rel="stylesheet" href="/protected/MenuModify/css/setting.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Restaurant Settings</h1>
        <nav>
            <a href="/protected/MenuModify/Dashboard.html">Dashboard</a>
            <a href="/protected/MenuModify/settings.html" class="active">Settings</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <main>
        <!-- Restaurant Information Section -->
        <div class="setting-section">
            <h3>ğŸª Restaurant Information</h3>

            <div class="form-group">
                <label for="restaurant-name">Restaurant Name *</label>
                <input type="text" id="restaurant-name" placeholder="Enter restaurant name" required>
            </div>

            <div class="form-group">
                <label for="restaurant-address">Address *</label>
                <input type="text" id="restaurant-address" placeholder="Enter restaurant address" required>
            </div>

            <div class="form-group">
                <label for="restaurant-cuisine">Cuisine Type *</label>
                <select id="restaurant-cuisine" required>
                    <option value="">Select cuisine type</option>
                    <option value="Italian">Italian</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Japanese">Japanese</option>
                    <option value="American">American</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Indian">Indian</option>
                    <option value="Thai">Thai</option>
                    <option value="Fast Food">Fast Food</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <div class="form-actions">
            <button class="save-btn" id="save-settings">Save Changes</button>
            <button class="cancel-btn" id="cancel-settings">Cancel</button>
        </div>

        <!-- Success Message Container -->
        <div id="success-message" class="success-message" style="display: none;"></div>
        </div>
    </main>
</div>

<script src="js/setting.js"></script>
</body>
</html>
