<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .success-icon {
            color: #4CAF50;
            font-size: 60px;
            margin-bottom: 20px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="success-icon">✓</div>
    <h1>Payment Successful!</h1>
    <p>Your order has been confirmed.</p>
    <p>Thank you for your purchase!</p>
    <div style="margin: 35px 0;">
        <a href="/restaurantList/restaurantList.html" 
           style="
               display: inline-block;
               padding: 14px 32px;
               background: #3498db;
               color: white;
               font-size: 18px;
               font-family: Arial, sans-serif;
               text-decoration: none;
               border-radius: 8px;
               box-shadow: 0 4px 10px rgba(0,0,0,0.2);
               transition: all 0.2s;
           "
           onmouseover="this.style.background='#2980b9'; this.style.transform='translateY(-2px)'"
           onmouseout="this.style.background='#3498db'; this.style.transform='translateY(0)'">
            Continue Shopping
        </a>
    </div>

    <div>
        <a href="/order_tracking/OrderStatus.html" style="color:#95a5a6; text-decoration:none;">
            View order status →
        </a>
    </div>
    
    <script>
    //food order part
        async function createOrder() {
            let userID;

            try {
                const response = await fetch('/api/get_user_id');
                if (!response.ok) {
                    throw new Error('Unable to obtain user ID');
                }
                const data = await response.json();
                userID = data.userID;
            } catch (error) {
                console.error("Error fetching userID:", error);
                return;
            }

            // Create a random order ID
            const orderID = 'order_' + Math.random().toString(36).substr(2, 9);

            try {
                const response = await fetch('/api/create_order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ orderID: orderID, userID: userID, status: 'created' }),
                });

                if (!response.ok) {
                    throw new Error('Unable to create order');
                }

                console.log("Order created successfully");

            } catch (error) {
                console.error("Error creating order:", error);
            }
        }

        window.onload = createOrder;

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
