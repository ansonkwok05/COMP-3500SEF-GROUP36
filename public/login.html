<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Login</title>
</head>
<body>
	<h1>Login</h1>
	<form id="login_form" method="POST" action="/login">
		<label>
		Email:
		<input type="email" name="email" required/>
		</label>

		<label>
		Password:
		<input type="text" name="password" required/>
		</label>

		<button type="submit">Send</button>
	</form>

	<div id="response"></div>

	<script src="js/login.js"></script>
</body>
</html>
